    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Collect form data
            const formData = new FormData(document.getElementById("contactForm"));
    
            // Your form submission logic here using fetch or AJAX
            fetch("https://formspree.io/f/xbjngyzo", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                    // Add any other headers if needed
                }
            })
            .then(response => response.json()) // Assuming Formspree responds with JSON
            .then(data => {
                // You can customize this part to handle the success response
                if (data.ok) {
                    showAlert("Message sent successfully!");
                } else {
                    alert("Failed to send message. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            })
            .finally(() => {
                // Reset the form after submission, whether it was successful or not
                document.getElementById("contactForm").reset();
            });
        });
    </script>
    
<script>
    // Function to display the custom alert
    function showAlert(message) {
      var alertDiv = document.getElementById("customAlert");
      var alertMessage = document.getElementById("alertMessage");
  
      // Set the alert message
      alertMessage.innerHTML = message;
  
      // Display the alert
      alertDiv.style.display = "block";
  
      // Automatically close the alert after 3000 milliseconds (3 seconds)
      setTimeout(function () {
        closeAlert();
      }, 5000);
    }
  
    // Function to close the custom alert
    function closeAlert() {
      var alertDiv = document.getElementById("customAlert");
      alertDiv.style.display = "none";
    }
  </script>
